# Site information
site_name: PhotoFF
site_description: A library for processing images in Python with CUDA support.
site_author: Beltr√°n Offerrall

# Theme configuration
theme:
  name: material
  features:
    - navigation.tabs         # Horizontal navigation tabs at the top
    - navigation.sections     # Sections are groups in the sidebar
    - navigation.indexes      # Documents can be directly attached to sections
    - content.code.copy       # Add copy button to code blocks
    - content.code.annotate   # Enable code annotations
  palette:
    primary: teal
    accent: teal

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: '__span'
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences

# Navigation structure
nav:
  - PhotoFF: index.md
  - Learn: 
    - Overview: learn.md
    - Basics: basics.md
    - Advanced: advanced.md
  - API: api.md

# Plugins (optional but useful)
plugins:
  - search
  - minify:
      minify_html: true

# Footer links and information (optional)
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/offerrall/photoff
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/offerrall